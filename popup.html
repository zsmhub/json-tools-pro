<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/github.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="json-panel">
      <div class="toolbar">
        <div class="toolbar-group">
          <button id="formatLeft">格式化</button>
          <button id="compressLeft">压缩</button>
        </div>
      </div>
      <div class="json-input-container">
        <pre class="json-input" contenteditable="true" spellcheck="false" placeholder="请输入JSON文本..."></pre>
      </div>
    </div>

    <div class="panel-divider">
      <button id="copyToRight" class="direction-btn" title="复制到右侧">
        <i class="fas fa-angle-right"></i>
      </button>
      <button id="copyToLeft" class="direction-btn" title="复制到左侧">
        <i class="fas fa-angle-left"></i>
      </button>
    </div>

    <div class="json-panel">
      <div class="toolbar">
        <div class="toolbar-group">
          <button id="formatRight">格式化</button>
          <button id="compressRight">压缩</button>
        </div>
      </div>
      <div class="json-input-container">
        <pre id="jsonInputRight" class="json-input" contenteditable="true" spellcheck="false" placeholder="请输入JSON文本..."></pre>
      </div>
    </div>
  </div>

  <!-- 首先加载依赖库 -->
  <script src="lib/highlight.min.js"></script>
  <script src="lib/json.min.js"></script>

  <!-- 然后加载 formatter.js -->
  <script src="formatter.js"></script>

  <!-- 最后加载主要逻辑 -->
  <script src="popup.js"></script>
</body>
</html>
